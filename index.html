<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <section id="mainSection">

    <div id="stopNumbers">
        <p id="cron">00 : 00: 00</p>
        <div id="infCron">
        <p>Hours</p> 
        <p>Minutes</p>
        <p>Seconds</p>
        </div>
    </div>

    <div id="btnsCron">
        <button id="btnStart"><i class="fa-solid fa-play"></i></button>
        <button id="btnPause"><i class="fa-solid fa-pause"></i></button>
        <button id="btnStop"><i class="fa-solid fa-stop"></i></button>
        <button id="btnStep"><i class="fa-solid fa-flag"></i></button>
    </div>

    <div id="getSteps">
        <h2></h2>
    </div>

    </section>

<script src="stopwatch.js"></script>
</body>
</html>
